<!DOCTYPE html>
<html>
<head>
<title>Simon Says</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div id="container">
  
    <div id="board">
    
    <div id="layer2">
      <div id="black">
      </div>
      <div id="white">
      </div>
      <div id="gray">
      </div>
      <div id="offWhite">
      </div>
      <div id="middle">
        <h1 id="simon">SIMON</h1>
        <div id="startButton">
          <p>Start</p>
        </div>
        <div id="strictButton">
          <p>Strict</p>
        </div>
        <div id="countDisplay">
          <p id="currentCount"></p>
        </div>
      </div>
    </div>
    
    <div id="shield">
    </div>
    
  </div>
  
</body>
</html>
